{% extends "blog/base.html" %}

{% block content %}

      <article class="media content-section">
        <img class="rounded-circle account-img" src="{{ object.author.profile.image.url }}" alt="">
        <div class="media-body">
          <div class="article-metadata">
            <a href="#" class="mr-2">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:"F d,Y" }}</small>
            {% if object.author == user %}
              <div class="">
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'blog-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'blog-delete' object.id %}">Delete</a>
              </div>

            {% endif %}
          </div>
          <h2>{{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>

        </div>
      </article>

{% endblock %}
